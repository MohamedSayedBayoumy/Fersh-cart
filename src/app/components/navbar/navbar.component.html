<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']"
      ><img src="assets/freshcart-logo.svg"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul *ngIf="isLoggedIn" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/home']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link d-none"
            [routerLink]="['/cart']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
            >Cart</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/products']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/categories']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
            >Categories</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/brands']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
            >Brands</a
          >
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item d-flex align-items-center d-none">
          <a href="https://www.instagram.com/" target="_blank" class="pe-3"
            ><i class="fa fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.facebook.com/" target="_blank" class="pe-3"
            ><i class="fa fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.tiktok.com/en/" target="_blank" class="pe-3"
            ><i class="fa fa-brands fa-tiktok"></i
          ></a>
          <a href="https://twitter.com/" target="_blank" class="pe-3"
            ><i class="fa fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.linkedin.com/" target="_blank" class="pe-3"
            ><i class="fa fa-brands fa-linkedin"></i
          ></a>
          <a href="https://www.youtube.com/" target="_blank" class="pe-3"
            ><i class="fa fa-brands fa-youtube"></i
          ></a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item pe-1">
          <a
            class="nav-link position-relative"
            [routerLink]="['/cart']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
          >
            <i class="fa fa-shopping-cart pe-3"></i>
            <span
              *ngIf="numOFCartItems > 0 || cartFlag"
              class="badge bg-main text-white position-absolute top-0 end-0"
              >{{ numOFCartItems }}</span
            >
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item pe-1">
          <a
            class="nav-link position-relative"
            [routerLink]="['/wishlist']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
          >
            <i class="fa fa-heart pe-3"></i>
            <span
              *ngIf="numOFWishListItems > 0 || wishFlag"
              class="badge bg-main text-white position-absolute top-0 end-0"
              >{{ numOFWishListItems }}</span
            >
          </a>
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
            >Register</a
          >
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            [routerLinkActive]="['text-white', 'rounded-3', 'bg-main']"
            >Login</a
          >
        </li>
        <li
          (click)="_AuthenticationService.logout()"
          *ngIf="isLoggedIn"
          class="nav-item signOut-btn rounded-3 mt-2"
        >
          <a class="dropdown-item"> SignOut</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
